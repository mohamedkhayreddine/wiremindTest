<div style="text-align:center;margin-top: 200px">
  <h4>Wiremind Test - API GITHUB</h4>
  <h6>Projects</h6>
</div>
<div class="container">
  <ul *ngFor="let h of hist">
    <li>{{h}}</li>
  </ul>
  <br/>
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">

          <!--end of col-->
          <div class="col">
            <input #motclef class="form-control form-control-lg form-control-borderless" type="search" placeholder="Chercher Des Projets ..">
          </div>
          <!--end of col-->
          <div class="col-auto">
            <button  (click)="getResult(motclef.value)" class="btn btn-lg btn-primary" type="submit">Recherche</button>
          </div>
          <!--end of col-->
        </div>
      </form>
    </div>
    <!--end of col-->
  </div>
</div>
